<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <body>
    <button onclick="console.log(`Quantity:${ShowQuantity}` );">
      ShowQuantity
    </button>

    <button
      onclick="
   ShowQuantity=ShowQuantity+1;
   console.log(`Quantity:${ShowQuantity}` );"
    >
      Add to Cart
    </button>

    <button
      onclick="
   ShowQuantity=ShowQuantity+2;
   console.log(`Quantity:${ShowQuantity}` );"
    >
      +2
    </button>

    <button
      onclick="
   ShowQuantity=0;
   console.log(`Quantity:${ShowQuantity}` );"
    >
      Reset Cart
    </button>

    
    <script>
      let ShowQuantity = 0;
    </script>
  </body>
</html>
