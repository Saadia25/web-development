<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }
       .gender label{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>User Information</h1>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob">
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
            <fieldset class="gender">
                <legend>Gender</legend>
                 <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
                 <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
            </fieldset>
           <fieldset>
            <legend>Services</legend>
               <label for="webdev"><input type="checkbox" name="services" id="webdev" value="webdev"> Web development</label>
               <label for="sofdev"><input type="checkbox" name="services" id="sofdev" value="sofdev"> Software development</label>
               <label for="mobile application"><input type="checkbox" name="services" id="mobile application" value="mobile application">Mobile application</label>
        </fieldset>
        <label for="city">city</label>
        <select name="city" id="city">
            <option value="selected">Select your city</option>
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="islamabad">Islamabad</option>
            <option value="multan">Multan</option>
        </select>
        <button type="reset">Reset</button>
          <button type="submit">submit</button>
        </form>
 </div>
</body>
</html>
